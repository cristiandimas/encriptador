<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css">
  
  <title>Encriptador</title>
</head>

<body>
  <main>
    <div class="container-ingreso">
      <div class="container-logo">
        <a href="https://www.aluracursos.com/" target="_blank"><img src="img/Logo.jpg" alt="Logo Alura Latam"></a>
      </div>
      <input class="mensaje" id="mensaje" type="text" placeholder="Ingrese el texto aquí"></input>

      <label for="encriptar" class="label">
        <img src="img/bi_exclamation-circle-fill.jpg" />Solo letras minúsculas y sin acentos</label>
      <div class="botones">        
          <input type="button" value="codificar" class="codificar" />
        
          <input type="button" value="decodificar" class="decodificar" />
        
      </div>
    </div>



    <div class="areas-texto">
      <div class="salida__texto">
        <img id="imgmuneco" src="img/Muñeco.jpg" alt="Joven buscando">
        <h2 id="no_encontrado">Nigún mensaje fue encontrado.</h2>
        <textarea type="text" id="resultado" rows="40" cols="50">Ingresa el texto que desees encriptar o desencriptar</textarea>
        <input type="button" value="copiar" id="copiar" class="copiar" />
      </div>
    </div>
   
  </main>
  <script src="codificador.js"></script>
  
</body>
